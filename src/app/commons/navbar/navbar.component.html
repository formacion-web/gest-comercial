<button mat-button [matMenuTriggerFor]="customerMenu">CUSTOMERS</button>
<mat-menu #customerMenu="matMenu" yPosition="below">
  <button mat-menu-item routerLink = 'customer/list'>List</button>

</mat-menu>
<button mat-button [matMenuTriggerFor]="belowMenu">SUPPLIERS</button>
  <mat-menu #belowMenu="matMenu" yPosition="below">

    <button mat-menu-item>Item 2</button>
  </mat-menu>
  <button mat-button [matMenuTriggerFor]="belowMenu">STORING</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="belowMenu">BILLING</button>
      <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
      </mat-menu>
